<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Amazona</h1>
            <form class="search-form">
                <input type="text" placeholder="Buscar productos">
                <button type="submit">Buscar</button>
            </form>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Producto</a></li>
                    <li><a href="#">Pagos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Amazona Bathroom</h2>
                <p>Crea el espacio de tus sueños</p>
            </div>
        </section>

        <section class="product">
            <div class="container">
                <div class="product-details">
                    <img src="https://kohler.scene7.com/is/image/PAWEB/GBH_SQTemplate?$product_src=is{PAWEB/zac47107_rgb}&$PDPDesktopSQ$&amp;fmt=webp" alt="Producto">
                    <div class="product-info">
                        <h3>Bañera kohler</h3>
                        <p>Crea tu propio espacio de relajacion</p>
                        <p class="price">$99.99</p>
                        <button class="add-to-cart">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Todos los derechos reservados &copy; 2023</p>
        </div>
    </footer>
    <script src="./script.js"></script>

</body>
</html>
